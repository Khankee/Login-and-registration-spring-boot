<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration</title>
        <link th:href="@{/styles/registration.css}" rel="stylesheet" />
    </head>
    <body>
        <!--SUCCESS message-->
        <div th:if="${param.success}">
            <div class="alert alert-info"> You've successfully registered
                to our Foodable app!</div>
        </div>

        <div class="user">
            <header class="page_header_logo">
                <!--<a href="Homepage.html">-->
                <img th:src="@{/styles/foodablemain.jpg}" alt="foodable" />
                <!--</a>-->
                <h1 class="page_title">Foodable Registration</h1>
            </header>

            <!--REGISTRATION INPUT-->

            <form th:action="@{/registration}" method="post" th:object="${user}" class = "form">

                <div class="form__group">
                    <label class = "control-label" for = "firstName"> First Name </label>
                    <input id = "firstName" class="form__input" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form__group">
                    <label class = "control-label" for = "lastName"> Last Name </label>
                    <input id = "lastName" class="form__input" th:field="*{lastName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form__group">
                    <label class = "control-label" for = "email"> Email </label>
                    <input id = "email" class="form__input" th:field="*{email}"
                           required autofocus="autofocus" />
                </div>

                <div class="form__group">
                    <label class = "control-label" for = "password"> Password </label>
                    <input id = "password" class="form__input" type = "password" th:field="*{password}"
                           required autofocus="autofocus" />
                </div>

                <div class="accounttype">
                    <input type="radio" name="Donator" /> Donator
                    <input type="radio" name="Donator" /> Receiver
                </div>

                <div class="tosbox">
                    <input type="checkbox" id="ToS" name="ToS" value="ToS" required />
                    <label for="ToS">
                        I agree to the <a href="">Terms of Use</a> and
                        <a href="">Privacy Policy</a> </label>
                </div>

                <div class="buttonbg">
                    <input class="regbut" type="submit" value="Register"/>
                </div>

                <span>Already registered?<a href="/" th:href="@{/login}">Login here</a></span>
            </form>
        </div>
    </body>
</html>
